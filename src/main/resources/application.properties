spring.application.name=NeoHelper

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/medicalneo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Daria1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (HikariCP is default in Spring Boot)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

server.port=8083
spring.devtools.restart.enabled=true
logging.level.org.springframework.jdbc=DEBUG

spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/static/