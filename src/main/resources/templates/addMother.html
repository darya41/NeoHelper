<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoHelper - Добавление роженицы</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- Шапка -->
		<div class="header">
			<h1>NeoHelper</h1>
			<a th:href="@{/mothers}" class="back-link">← Назад к списку
				рожениц</a>
		</div>

		<div class="card">
			<h2>Добавление новой роженицы</h2>

			<form th:action="@{/mother/add}" th:object="${mother}" method="post">
				<div class="form-grid">
					<div class="form-column">
						<div class="form-group">
							<label for="last_name" class="form-label">Фамилия</label> <input
								type="text" id="last_name" class="form-input"
								th:field="*{lastName}" required>
						</div>

						<div class="form-group">
							<label for="first_name" class="form-label">Имя</label> <input
								type="text" id="first_name" class="form-input"
								th:field="*{firstName}" required>
						</div>

						<div class="form-group">
							<label for="patronymic" class="form-label">Отчество</label> <input
								type="text" id="patronymic" class="form-input"
								th:field="*{patronymic}">
						</div>

						<div class="form-group">
							<label for="date_of_birth" class="form-label">Дата
								рождения</label> <input type="date" id="date_of_birth"
								class="form-input" th:field="*{dateOfBirth}" required>
						</div>
					</div>
					<div class="form-column">
						<div class="form-group">
							<label for="number_of_pregnancies" class="form-label">Количество
								беременностей</label> <input type="number" id="number_of_pregnancies"
								class="form-input" th:field="*{numberOfPregnancies}" min="0"
								required>
						</div>

						<div class="form-group">
							<label for="number_of_deliveries" class="form-label">Количество
								родов</label> <input type="number" id="number_of_deliveries"
								class="form-input" th:field="*{numberOfDeliveries}" min="0"
								required>
						</div>

						<div class="form-group">
							<label class="form-label">Медицинские показатели:</label>
							<div class="checkbox-group">
								<label> <input type="checkbox"
									th:field="*{gestationalDiabetes}"> Гестационный диабет
								</label> <label> <input type="checkbox"
									th:field="*{preeclampsia}"> Преэклампсия
								</label>
							</div>
						</div>

						<div class="form-group">
							<label for="groupB_streptococcus_status" class="form-label">Стрептококк
								группы B</label> <input type="text" id="groupB_streptococcus_status"
								class="form-input" th:field="*{groupBStreptococcusStatus}"
								placeholder="Введите статус">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="medications_during_pregnancy" class="form-label">Лекарства
						во время беременности</label>
					<textarea id="medications_during_pregnancy" class="form-input"
						th:field="*{medicationsDuringPregnancy}" rows="3"></textarea>
				</div>

				<div class="address-section">
					<h3>Адресные данные</h3>
					<div class="form-grid">
						<div class="form-group">
							<label for="address_type" class="form-label">Тип адреса</label> <input
								type="text" id="address_type" class="form-input"
								th:field="*{address.addressType}" required>
						</div>

						<div class="form-group">
							<label for="name_address_type" class="form-label">Название
								типа адреса</label> <input type="text" id="name_address_type"
								class="form-input" th:field="*{address.nameAddressType}">
						</div>

						<div class="form-group">
							<label for="street" class="form-label">Улица</label> <input
								type="text" id="street" class="form-input"
								th:field="*{address.street}" required>
						</div>

						<div class="form-group">
							<label for="house_number" class="form-label">Дом</label> <input
								type="text" id="house_number" class="form-input"
								th:field="*{address.houseNumber}" required>
						</div>

						<div class="form-group">
							<label for="building" class="form-label">Корпус/строение</label>
							<input type="text" id="building" class="form-input"
								th:field="*{address.building}">
						</div>

						<div class="form-group">
							<label for="apartment" class="form-label">Квартира</label> <input
								type="text" id="apartment" class="form-input"
								th:field="*{address.apartment}">
						</div>
					</div>
				</div>

				<div class="form-actions">
					<a th:href="@{/mothers}" class="cancel-button">Отмена</a>
					<button type="submit" class="submit-button">Добавить
						роженицу</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
